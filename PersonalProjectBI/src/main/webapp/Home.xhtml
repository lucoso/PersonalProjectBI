<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
	
	<f:metadata>
		<f:viewAction action="#{ativaBean.Buscar}"></f:viewAction>
	</f:metadata>	
		
		<h1 class="aw-page-title">HomePage</h1>
		
		<h:form id="home-frm">
		
		<p:messages autoUpdate="true" closable="true"/>
		
		<p:panelGrid cellspacing="15" columns="5" layout="grid" columnClasses="left,right" styleClass="ui-panelgrid-blank" >
			
    			<p:panel header="Projetos Pessoais" style="width:200px">
        			<h:panelGrid columns="1" cellpadding="10">
                    	<h1>#{homeBean.totalProjetosPessoais}</h1>
        			</h:panelGrid>
    			</p:panel>
    		
    			<p:panel header="Processos Seletivos" style="width:200px">
        			<h:panelGrid columns="1" cellpadding="10">
                    	<h1>#{homeBean.totalProjetosSeletivos}</h1>
        			</h:panelGrid>
    			</p:panel>
    			
    			<p:panel header="Tempo Total em Projetos Finalizados" style="width:300px">
        			<h:panelGrid columns="1" cellpadding="10">
                     <h1>#{homeBean.tempoTotalProjetosFinalizados}</h1>
        			</h:panelGrid>
    			</p:panel>
    			
    			<p:panel header="Porcentagem Projetos Finalizados" style="width:200px">
        			<h:panelGrid columns="1" cellpadding="10">
                     <h1>#{homeBean.totalProjetosFinalizados}%</h1>
        			</h:panelGrid>
    			</p:panel>
    			
    			<p:panel header="Projetos Pessoais em Produção" style="width:200px">
        			<h:panelGrid columns="1" cellpadding="10">
                     <h1>#{homeBean.totalProjetosPessoaisEmProducao}</h1>
        			</h:panelGrid>
    			</p:panel>
		</p:panelGrid>

		
		<p:separator/>
			
		<br/>
			
			<h:panelGroup id="chartPanel" layout="block" styleClass="ui-fluid">
				<div align="center">
				<p:outputLabel value="Projetos Gráficos" style="font-weight:bold;font-size:16px"/>
				<p:outputLabel/>
				</div>
			<p:panelGrid columns="2" layout="grid" columnClasses="left,right" styleClass="panelgrid-noborder">
				
				<p:chart type="bar" model="#{homeBean.graficoTotalProjetos}" responsive="true" id="grafico-projetos"
							rendered="#{homeBean.graficoTotalProjetos != null}" style="height:300px;" />
				
				
				
				<p:chart id="grafico-projetosFinalizados" type="pie" model="#{homeBean.graficoProjetosFinalizados}" responsive="true"
							rendered="#{homeBean.graficoProjetosFinalizados != null}" style="height:300px;" />
							
			</p:panelGrid>
				
			<p:panelGrid columns="1" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-12">
			
				<p:chart id="grafico-producao" type="donut" model="#{homeBean.graficoProjetosProducao}" rendered="#{homeBean.graficoProjetosProducao != null}"  
								responsive="true" style="height:300px;" />
				
			</p:panelGrid>			
							
			
			</h:panelGroup>
			
		</h:form>
	</ui:define>
	
</ui:composition>
